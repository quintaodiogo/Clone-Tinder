<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tinder</title>
</head>

<body>
    <nav class="navbar">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>
    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Lorem</h2>
                    <h2>22</h2>
                </div>
                <div class="bio">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam beatae dolorem quam
                    natus nesciunt amet reiciendis temporibus magnam necessitatibus deserunt!</div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/e115d5e874.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e115d5e874.js" crossorigin="anonymous"></script>
</body>

</html>
